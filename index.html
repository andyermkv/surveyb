<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>SurveyBot</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/media.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:200,300|Roboto:300" rel="stylesheet">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/liberation-serif" type="text/css"/>
</head>
<body>
  <header class="main-header">
    <div class="logo-wrapper">
      <a class="main-logo" href="#">
        <span>SURVEY B</span>
        <img src="img/logo-mini-bot.png" alt="Лого" height="36" width="34">
        <span>T</span>
      </a>
    </div>
    <ul class="main-nav">
      <!-- <li><strong>Скрипты</strong></li>
      <li>
        <a href="#"><img src="img/search.png" alt="Поиск" height="18" width="18">
        </a>
        <input type="search">
      </li> -->
      <li><button class="button" type="button">Создать опрос</button></li>
    </ul>
  </header>
  <main class="main-content">
    <aside class="main-sidebar">
      <input id="toggle" type="checkbox">
      <section class="sidebar">
        <ul class="sidebar-menu">
          <li class="sidebar-item header">
            <span>Меню</span>
            <label class="toggle-container" for="toggle"><i class="fa fa-chevron-left"></i><i class="fa fa-bars"></i></label>
          </li>
          <li class="sidebar-item">
            <a href="#"><i class="fa fa-fw fa-plus "></i><span>Создать опрос</span></a>
          </li>
          <li class="sidebar-item active">
            <a href="#"><i class="fa fa-fw fa-file"></i><span>Мои опросы</span></a>
          </li>
          <li class="sidebar-item">
            <a href="#"><i class="fa fa-fw fa-list "></i><span>Контакты</span></a>
          </li>
          <li class="sidebar-item">
            <a href="#"><i class="fa fa-fw fa-question "></i><span>FAQ</span></a>
          </li>
          <li class="sidebar-item">
            <a href="#"><i class="fa fa-fw fa-cogs "></i><span>Виджеты</span></a>
          </li>
          <li class="sidebar-item">
            <a href="#"><i class="fa fa-fw fa-comments "></i><span>Диалоги</span></a>
          </li>
          <li class="sidebar-item">
            <a href="#"><i class="fa fa-fw fa-users "></i><span>Администраторы</span></a>
          </li>
          <li class="sidebar-item header header-account"><span>Мой аккаунт</span></li>
          <li class="sidebar-item">
            <a href="#"><i class="fa fa-fw fa-user "></i><span>Профиль</span></a>
          </li>
          <li class="sidebar-item">
            <a href="#"><i class="fa fa-fw fa-lock "></i><span>Сменить пароль</span></a>
          </li>
          <li class="sidebar-item">
            <a href="#"><i class="fa fa-fw fa-comment "></i><span>Уведомления</span></a>
          </li>
          <li class="sidebar-item">
            <a href="#"><i class="fa fa-fw fa-sign-out "></i><span>Выйти</span></a>
          </li>
        </ul>
      </section>
    </aside>
    <div class="content-wrapper">
      <section class="content">
      <!--  <div class="panel-heading breadcrumbs">
          <strong>Мои опросы</strong>
        </div> -->
        <div class="panel-body">
          <ul class="user-surveys">
            <li class="survey-item items-head">
              <div class="item-cells">
                <ul><li>Название</li></ul>
              </div>
              <div class="item-cells">
                <ul>
                  <li class="item-position">Начато</li>
                  <li class="item-position">Пройдено</li>
                  <li class="item-position">Отправить</li>
                </ul>
              </div>
              <div class="item-cells">
                <ul><li></li></ul>
              </div>
            </li>
            <li class="survey-item survey-item-content">
              <div class="item-cells">
                <div class="item-cells-double">
                  <span>Lovislova</span>
                  <span class="small">11.21.2017</span>
                </div>
              </div>
              <div class="item-cells">
                <ul>
                  <li class="item-cells-double item-position"><span class="big">30</span><span class="small">+12</span></li>
                  <li class="item-cells-double item-position"><span class="big">12</span><span class="small">+12</span></li>
                  <li class="item-position"><a href="#"><img src="img/send.png" alt="Отправить" width="32" height="30"></a></li>
                </ul>
              </div>
              <div class="item-cells">
                <div class="toggle-wrapper">
                  <input type="checkbox" class="dn" id="dn"/>
                  <label for="dn" class="toggle">
                    <span class="toggle-handler"></span>
                  </label>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </section>
    </div>
    <div class="right-side">
  
    </div>
  </main>
  <!--
  <footer class="main-footer">
    <strong>surveybot.me</strong>
    <p>&copy 2016-2017. Все права защищены. Запрещается копирование и распространение материалов сайта.</p>
  </footer>
  -->
</body>
</html>
